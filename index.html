<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="Social Link Profile.css">
</head>
<body>
    <div class="card">
        <img src="avatar-jessica.jpeg" alt="Profile Picture" class="profile-img">
        <h1 class="name">Jessica Randall</h1>
        <div class="location">London, United Kingdom</div>
        <div class="bio">"Front-end developer and avid reader."</div>
        <a href="#" class="button">GitHub</a>
        <a href="#" class="button">Frontend Mentor</a>
        <a href="#" class="button">LinkedIn</a>
        <a href="#" class="button">Twitter</a>
        <a href="#" class="button">Instagram</a>
    </div>
</body>
</html>
